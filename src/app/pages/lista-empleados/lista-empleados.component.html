<div class="row">
    <div class="col-6 offset-3">
        <h1 class="my-3">Lista de Empleados</h1>
        <ul class="list-group">
            @for (emp of arrEmpleados; track emp._id) {
            <li class="list-group-item">{{ emp.nombre }} {{emp.apellidos}} - {{ emp.email }}</li>
            }
        </ul>
    </div>
</div>
